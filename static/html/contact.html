<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aidan jiang // contact</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="../assets/logo.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="navbar">
      <nav class="navMenu">
        <a href="../index.html">Home</a>
        <a href="../html/code.html">Code</a>
        <a href="../html/photos.html">Photos</a>
        <a href="../html/contact.html">Contact me</a>
        <div class="dot"></div>
      </nav>
    </div>
    <div class="form-container form" id="form">
      <div class="feedback-card">
        <div class="feedback-header" id="form-header-0">CONTACT ME!</div>
        <form class="feedback-body">
          <input type="text" class="feedback-body__email" id="contactmethod" placeholder="Email or Handle"></input>
          <textarea type="text" class="feedback-body__message" id="message" placeholder="Message"></textarea>
          <button class="feedback-body__submit" id="submit">SEND</button>
          <!-- <input type="submit" class="submit" value="Send Message"> -->
        </form>
      </div>
    </div>

    <div class="form-container form">
      <div class="feedback-card" id="popup-failure">
        <div class="feedback-header" id="form-header-1">ERROR!</div>
        <div class="feedback-body">
          <div class="gFlex-row">
            <img class="emoji" src="../assets/frowny.png">
            <div class="gFlex-column">
              <div class="feedback-body__plaintext">Something went wrong</div>
            </div>
          </div>
          <button class="feedback-body__submit close failure">// OK</button>
        </div>
      </div>
    </div>

    <div class="form-container form">
      <div class="feedback-card" id="popup-success">
        <div class="feedback-header " id="form-header-2">EMAIL SENT!</div>
        <div class="feedback-body">
          <div class="gFlex-row">
            <img class="emoji" src="../assets/smiley.png">
            <div class="gFlex-column">
              <div class="feedback-body__plaintext">Your message is on its way!</div>
            </div>
          </div>
          <button class="feedback-body__submit close success">// OK</button>
        </div>
      </div>
    </div>

    <!-- background -->
    <div id='background-container'>
      <div id="stars"></div>
      <div id="asters">
        <div class='sun'></div>
        <div class="moon"></div>
      </div>
    </div>
    <!-- end background -->

    <!-- LOADER ANIMATION, KEEP ON BOTTOM OF PAGE! -->
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <script> 
      $(".loader-wrapper").ready(() => {
        console.log("starting");
        $(".loader-wrapper").delay(Math.floor(Math.random() * 1500) + 1000).fadeOut(800, () => {
          $(".loader").removeClass("loader");
          $(".loader-inner").removeClass("loader-inner");
          console.log("done removing classes");
        });
      })
    </script>
    <script src="../js/contact.js"></script>
  </body>
</html>
