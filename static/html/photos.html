<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aidan jiang // photos</title>
    <link rel="stylesheet" href="../css/photos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="../assets/logo.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Sanskrit&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="content">
      <div class="navbar">
        <nav class="navMenu">
          <a href="../index.html">Home</a>
          <a href="../html/code.html">Code</a>
          <a href="../html/photos.html">Photos</a>
          <a href="../html/contact.html">Contact me</a>
          <div class="dot"></div>
        </nav>
      </div>
 
      <div class="front-page" id="front-page" data-status="active">
        <div class="front-page-textwrapper">
          <div class="front-page-emphasis">
            EVERYONE NEEDS A CREATIVE OUTLET.
          </div>
          <div class="front-page-body">
            mine's photography.
          </div>
          <div class="front-page-body">
            since late 2020, i've been developing my love for photography. 
          </div>
          <div class="front-page-body">
            click the arrow below to explore my work.
          </div>
        </div>
      </div>
 
      <div id="transition">
        <div class="bottom-layer"></div>
        <div class="bottom-layer bottom-layer--2"></div>
        <div class="bottom-layer bottom-layer--3"></div>
        <div class="buttons">
          <button id="bottom">
            <img src="https://icongr.am/feather/arrow-up.svg" data-status="active" id="up-arrow"/>
            <img src="https://icongr.am/feather/arrow-down.svg" data-status="inactive" id="down-arrow"/>
          </button>
        </div>
      </div>
     
      <div id="back-page" data-status="inactive">
        <div id="mouse-image-hovereffect"></div>
        <div class="text-center mix">
          virtual gallery (move mouse)
        </div>
      </div>

      <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
      </div>

      <script> 
        $(".loader-wrapper").ready(() => {
          console.log("starting");
          $(".loader-wrapper").delay(Math.floor(Math.random() * 1500) + 1000).fadeOut(800, () => {
            $(".loader").removeClass("loader");
            $(".loader-inner").removeClass("loader-inner");
            $(".lock-scroll").removeClass("lock-scroll");
            console.log("done removing classes");
            $(".box-background").addClass("box-transition");
          });
        })
      </script>
 
    </div>
    <script src="../js/photos.js"></script>
  </body>
</html>
